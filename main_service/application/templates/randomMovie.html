<html>
{% extends "layout.html" %}
{% block page_content %}
<div>
    <b> Please Add your Movie Here and Enter a rating from  A-F (A being the highest, F being the Lowest) </b>
</div>

<br>    
<a href="{{ url_for('add') }}"><button>Add Movie</button></a>
<a href="{{ url_for('update') }}"><button>Update Movie</button></a>
<a href="{{ url_for('deleteMovie') }}"><button>Delete Movie</button></a>
<a href="{{ url_for('randomMovie') }}"><button>Random Movie</button></a>

<br>



<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Director</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td>{{randommovie.title}}</td>
        <td>{{randommovie.genre}}</td>
        <td>{{randommovie.director}}</td>
        <td>{{randommovie.rating}}</td>
      </tr>
  

    </tbody>
  </table>
</div>



{% endblock page_content %}
 
</html>
